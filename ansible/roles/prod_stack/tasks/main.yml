# roles/staging_stack/tasks/main.yml
- name: Set defaults for SSD
  set_fact:
    azure_data_disk_lun: "{{ azure_data_disk_lun | default(0) }}"
    ssd_mountpoint: "{{ ssd_mountpoint | default('/mnt/ssd') }}"

- name: Resolve Azure data disk device path from LUN
  command: "readlink -f /dev/disk/azure/scsi1/lun{{ azure_data_disk_lun }}"
  register: ssd_resolve
  changed_when: false
  failed_when: ssd_resolve.rc != 0 and ('No such file or directory' not in ssd_resolve.stderr | default(''))

- name: Decide if SSD is available
  set_fact:
    ssd_device: "{{ (ssd_resolve.stdout | trim) if (ssd_resolve.stdout | default('') | length > 0) else None }}"
    ssd_available: "{{ (ssd_resolve.stdout | default('') | length) > 0 }}"

- name: Create filesystem on SSD if needed
  when: ssd_available
  block:
    - name: Check if SSD already has a filesystem
      command: "blkid -o value -s TYPE {{ ssd_device }}"
      register: ssd_fs
      changed_when: false
      failed_when: false

    - name: Make ext4 filesystem
      filesystem:
        fstype: ext4
        dev: "{{ ssd_device }}"
      when: ssd_fs.rc != 0 or (ssd_fs.stdout | trim) == ""

    - name: Ensure mountpoint exists
      file:
        path: "{{ ssd_mountpoint }}"
        state: directory
        mode: '0755'

    - name: Get SSD UUID
      command: "blkid -o value -s UUID {{ ssd_device }}"
      register: ssd_uuid
      changed_when: false

    - name: Mount SSD and persist in fstab
      mount:
        path: "{{ ssd_mountpoint }}"
        src: "UUID={{ ssd_uuid.stdout | trim }}"
        fstype: ext4
        opts: defaults,discard
        state: mounted

- name: Select volume_root (SSD if present, else OS disk)
  set_fact:
    volume_root: "{{ ssd_mountpoint if ssd_available else '/opt/meteo/vol' }}"

- name: Ensure fallback volume root exists when no SSD
  when: not ssd_available
  file:
    path: "{{ volume_root }}"
    state: directory
    mode: '0755'

- name: Create directories for compose volumes
  file:
    path: "{{ item.path }}"
    state: directory
    mode: "{{ item.mode | default('0755') }}"
    owner: "{{ item.owner | default(omit) }}"
    group: "{{ item.group | default(omit) }}"
  loop:
    - { path: "{{ volume_root }}/read-db", owner: "999", group: "999", mode: "0700" }
    - { path: "{{ volume_root }}/storage-db", owner: "999", group: "999", mode: "0700" }
    - { path: "{{ volume_root }}/station" }
    - { path: "{{ volume_root }}/caddy/data" }
    - { path: "{{ volume_root }}/caddy/config" }

- name: Ensure base dir and render configs
  become: true
  block:
    - name: Ensure /opt/meteo exists
      file:
        path: /opt/meteo
        state: directory
        mode: '0755'

    - name: Render .env.prod
      template:
        src: ".env.prod.j2"
        dest: "/opt/meteo/.env.prod"
        mode: '0600'
        owner: root
        group: root

    # Compose lädt automatisch .env – verlinken auf .env.staging
    - name: Link .env.prod -> .env for compose auto-load
      file:
        src: /opt/meteo/.env.prod
        dest: /opt/meteo/.env
        state: link
        force: true

    - name: Render docker-compose.prod.yml
      template:
        src: "docker-compose.prod.yml.j2"
        dest: "/opt/meteo/docker-compose.prod.yml"
        mode: '0644'

# --- Docker aus dem offiziellen Docker-Repo installieren ---

- name: Install apt prerequisites for Docker repo
  become: true
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Add Docker GPG key
  become: true
  shell: |
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
    chmod a+r /etc/apt/keyrings/docker.asc
  args:
    creates: /etc/apt/keyrings/docker.asc

- name: Add Docker apt repository
  become: true
  copy:
    dest: /etc/apt/sources.list.d/docker.list
    mode: '0644'
    content: |
      deb [arch={{ (ansible_architecture == 'x86_64') | ternary('amd64', ansible_architecture) }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename | default('jammy') }} stable

- name: Update apt cache (docker repo)
  become: true
  apt:
    update_cache: yes

- name: Install Docker CE and plugins
  become: true
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Ensure docker service is running
  become: true
  service:
    name: docker
    state: started
    enabled: true

- name: Wait for docker socket
  become: true
  wait_for:
    path: /var/run/docker.sock
    state: present
    timeout: 60

# optional: Nutzer der SSH-Session in docker-Gruppe (Tasks laufen dennoch mit become)
- name: Add SSH user to docker group
  become: true
  user:
    name: "{{ ansible_user | default('azureuser') }}"
    groups: docker
    append: true

# --- GHCR Login (CLI, robust) ---

- name: Docker login to GHCR (private images)
  become: true
  shell: |
    echo "{{ ghcr_pat }}" | docker login ghcr.io -u "{{ ghcr_user }}" --password-stdin
  when:
    - (ghcr_user | default('')) | length > 0
    - (ghcr_pat  | default('')) | length > 0

# --- Stack deployen ---

- name: Pull images & start stack (compose v2)
  become: true
  community.docker.docker_compose_v2:
    project_src: /opt/meteo
    files:
      - docker-compose.prod.yml
    state: present
    pull: always          # ok (alternativ: missing/never)
    recreate: auto        # gültige Werte: always | never | auto
    remove_orphans: true

- name: Ensure Caddy dir exists
  become: true
  file:
    path: /opt/meteo/caddy
    state: directory
    mode: '0755'

- name: Check if Caddyfile path is a directory (should be a file)
  become: true
  stat:
    path: /opt/meteo/caddy/Caddyfile
  register: caddyfile_stat

- name: Remove wrong Caddyfile directory if present
  become: true
  file:
    path: /opt/meteo/caddy/Caddyfile
    state: absent
  when: caddyfile_stat.stat.isdir | default(false)

- name: Render Caddyfile
  become: true
  template:
    src: Caddyfile.j2
    dest: /opt/meteo/caddy/Caddyfile
    mode: '0644'
  vars:
    domain: "{{ dns_label }}.westeurope.cloudapp.azure.com"

# optional: prüfen, dass compose verfügbar ist
- name: Check docker compose version
  become: true
  shell: docker compose version
  register: compose_ver
  changed_when: false
